<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Видео на фоне</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            position: fixed;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        #tap-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            font-family: Arial, sans-serif;
        }
        
        #tap-overlay.hidden {
            display: none;
        }
        
        .tap-message {
            color: #fff;
            font-size: 24px;
            padding: 30px 40px;
            background: rgba(0, 255, 0, 0.2);
            border: 3px solid #00ff00;
            border-radius: 15px;
            user-select: none;
        }
        
        .tap-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="tap-overlay">
        <div class="tap-icon">▶️</div>
        <div class="tap-message">Нажмите для запуска</div>
    </div>

    <div id="video-container">
        <video 
            id="bg-video"
            muted
            playsinline
            webkit-playsinline
            loop
            preload="auto"
        >
            <!-- Тестовое видео - гарантированно работает -->
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const video = document.getElementById('bg-video');
        const overlay = document.getElementById('tap-overlay');
        
        function startVideo(e) {
            if (e) e.preventDefault();
            
            video.muted = true;
            video.volume = 0;
            
            video.play()
                .then(() => {
                    console.log('✅ Видео запущено');
                    overlay.classList.add('hidden');
                })
                .catch(err => {
                    console.error('❌ Ошибка:', err);
                    alert('Ошибка: ' + err.message);
                });
        }
        
        overlay.addEventListener('click', startVideo);
        overlay.addEventListener('touchend', startVideo, { passive: false });
        
        video.load();
    </script>
</body>
</html>
