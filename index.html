<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í–∏–¥–µ–æ –Ω–∞ —Ñ–æ–Ω–µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            position: fixed;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            z-index: 1;
        }
        
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            background: #000;
        }
        
        #tap-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        
        #tap-overlay.hidden {
            display: none;
        }
        
        .tap-message {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            padding: 30px 40px;
            background: rgba(0, 255, 0, 0.2);
            border: 3px solid #00ff00;
            border-radius: 15px;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .tap-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="tap-overlay">
        <div class="tap-icon">‚ñ∂Ô∏è</div>
        <div class="tap-message">
            –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ
        </div>
    </div>

    <div id="video-container">
        <video 
            id="bg-video"
            muted
            playsinline
            webkit-playsinline
            loop
            preload="auto"
            disablePictureInPicture
        >
            <source src="background.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const video = document.getElementById('bg-video');
        const overlay = document.getElementById('tap-overlay');
        
        let isPlaying = false;
        let userInteracted = false;
        let pauseBlocked = false;
        
        console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è');
        
        // –ë–ª–æ–∫–∏—Ä—É–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫—É—é –ø–∞—É–∑—É
        video.addEventListener('pause', function(e) {
            console.log('‚ö†Ô∏è –ü–æ–ø—ã—Ç–∫–∞ –ø–∞—É–∑—ã, —Å–æ—Å—Ç–æ—è–Ω–∏–µ:', {
                isPlaying: isPlaying,
                userInteracted: userInteracted,
                pauseBlocked: pauseBlocked,
                hidden: document.hidden
            });
            
            // –ï—Å–ª–∏ –≤–∏–¥–µ–æ –¥–æ–ª–∂–Ω–æ –∏–≥—Ä–∞—Ç—å, –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ –≤–æ–∑–æ–±–Ω–æ–≤–ª—è–µ–º
            if (userInteracted && !document.hidden && pauseBlocked) {
                console.log('üîÑ –ë–ª–æ–∫–∏—Ä—É–µ–º –ø–∞—É–∑—É, –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫...');
                setTimeout(() => {
                    video.play().catch(err => {
                        console.error('‚ùå –û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞:', err);
                    });
                }, 50);
            }
        }, true); // –ò—Å–ø–æ–ª—å–∑—É–µ–º capture phase
        
        function startVideo() {
            if (userInteracted) return;
            
            userInteracted = true;
            console.log('üëÜ –ó–∞–ø—É—Å–∫ –≤–∏–¥–µ–æ');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            video.muted = true;
            video.volume = 0;
            video.defaultMuted = true;
            
            // –í–∫–ª—é—á–∞–µ–º –±–ª–æ–∫–∏—Ä–æ–≤–∫—É –ø–∞—É–∑—ã –ü–ï–†–ï–î –∑–∞–ø—É—Å–∫–æ–º
            pauseBlocked = true;
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–¥–µ–æ
            video.play()
                .then(() => {
                    console.log('‚úÖ –í–∏–¥–µ–æ –∑–∞–ø—É—â–µ–Ω–æ');
                    isPlaying = true;
                    
                    // –£–±–∏—Ä–∞–µ–º overlay —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É
                    setTimeout(() => {
                        overlay.classList.add('hidden');
                    }, 300);
                    
                    // –î–≤–æ–π–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —á–µ—Ä–µ–∑ 500–º—Å
                    setTimeout(() => {
                        if (video.paused) {
                            console.log('‚ö†Ô∏è –í–∏–¥–µ–æ –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–æ—Å—å, –ø–æ–≤—Ç–æ—Ä–Ω—ã–π –∑–∞–ø—É—Å–∫');
                            video.play();
                        }
                    }, 500);
                })
                .catch(error => {
                    console.error('‚ùå –û—à–∏–±–∫–∞:', error.name, error.message);
                    pauseBlocked = false;
                    userInteracted = false;
                });
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
        overlay.addEventListener('click', startVideo);
        overlay.addEventListener('touchend', function(e) {
            e.preventDefault();
            startVideo();
        }, { passive: false });
        
        // –°–æ–±—ã—Ç–∏—è –≤–∏–¥–µ–æ
        video.addEventListener('playing', function() {
            console.log('‚ñ∂Ô∏è –í–∏–¥–µ–æ –∏–≥—Ä–∞–µ—Ç');
            isPlaying = true;
        });
        
        video.addEventListener('waiting', function() {
            console.log('‚è≥ –ë—É—Ñ–µ—Ä–∏–∑–∞—Ü–∏—è');
        });
        
        video.addEventListener('canplay', function() {
            console.log('‚úÖ –ì–æ—Ç–æ–≤–æ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é');
        });
        
        video.addEventListener('error', function(e) {
            console.error('üí• –û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ:', video.error);
            pauseBlocked = false;
        });
        
        // –í–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
        document.addEventListener('visibilitychange', function() {
            console.log('üëÅÔ∏è –í–∏–¥–∏–º–æ—Å—Ç—å:', !document.hidden);
            
            if (!document.hidden && userInteracted) {
                pauseBlocked = true;
                setTimeout(() => {
                    video.play().catch(err => console.error('–û—à–∏–±–∫–∞:', err));
                }, 100);
            } else if (document.hidden) {
                pauseBlocked = false;
            }
        });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑—É–º
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ –∑–∞—Ä–∞–Ω–µ–µ
        video.load();
        
        console.log('üì± User Agent:', navigator.userAgent);
    </script>
</body>
</html>
