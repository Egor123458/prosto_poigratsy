<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í–∏–¥–µ–æ –Ω–∞ —Ñ–æ–Ω–µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            position: fixed;
            -webkit-overflow-scrolling: touch;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            z-index: 1;
        }
        
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            background: #000;
        }
        
        #tap-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            transition: opacity 0.5s ease;
        }
        
        #tap-overlay.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease 0.3s;
        }
        
        .tap-message {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            padding: 30px 50px;
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.15), rgba(0, 200, 0, 0.25));
            border: 3px solid #00ff00;
            border-radius: 20px;
            animation: pulse 2s ease-in-out infinite;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 8px 32px rgba(0, 255, 0, 0.3);
        }
        
        .tap-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                box-shadow: 0 8px 32px rgba(0, 255, 0, 0.3);
            }
            50% { 
                opacity: 0.85; 
                transform: scale(1.02);
                box-shadow: 0 8px 48px rgba(0, 255, 0, 0.5);
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) {
            .tap-message {
                font-size: 22px;
                padding: 25px 40px;
            }
            .tap-icon {
                font-size: 56px;
            }
        }
    </style>
</head>
<body>
    <div id="tap-overlay">
        <div class="tap-icon">‚ñ∂Ô∏è</div>
        <div class="tap-message">
            –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ
        </div>
    </div>

    <div id="video-container">
        <video 
            id="bg-video"
            muted
            loop
            playsinline
            webkit-playsinline
            preload="none"
            disablePictureInPicture
            disableRemotePlayback
            x5-video-player-type="h5"
            x5-video-orientation="portraint"
        >
            <source src="background.mp4" type="video/mp4">
            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ
        </video>
    </div>

    <script>
        const video = document.getElementById('bg-video');
        const overlay = document.getElementById('tap-overlay');
        const container = document.getElementById('video-container');
        
        let videoStarted = false;
        let isPlaying = false;
        let retryCount = 0;
        const MAX_RETRIES = 10;
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –±—Ä–∞—É–∑–µ—Ä–∞ –∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        const userAgent = navigator.userAgent.toLowerCase();
        const isYandexBrowser = /yabrowser/i.test(userAgent);
        const isAndroid = /android/i.test(userAgent);
        const isMobile = /mobile|android|iphone|ipad/i.test(userAgent);
        
        console.log('üîç –ë—Ä–∞—É–∑–µ—Ä:', isYandexBrowser ? '–Ø–Ω–¥–µ–∫—Å' : '–î—Ä—É–≥–æ–π');
        console.log('üì± –ú–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ:', isMobile);
        console.log('ü§ñ Android:', isAndroid);
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–≥—Ä–µ—Å—Å–∏–≤–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ
        function forcePlayVideo() {
            if (isPlaying) {
                console.log('‚è∏Ô∏è –í–∏–¥–µ–æ —É–∂–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è');
                return Promise.resolve();
            }
            
            retryCount++;
            console.log(`üé¨ –ü–æ–ø—ã—Ç–∫–∞ –∑–∞–ø—É—Å–∫–∞ #${retryCount}`);
            
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—Å–µ—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
            video.muted = true;
            video.volume = 0;
            video.defaultMuted = true;
            
            // –î–ª—è —Å—Ç–∞—Ä—ã—Ö webkit –±—Ä–∞—É–∑–µ—Ä–æ–≤
            video.setAttribute('muted', '');
            video.setAttribute('playsinline', '');
            video.setAttribute('webkit-playsinline', '');
            
            return video.play()
                .then(() => {
                    isPlaying = true;
                    videoStarted = true;
                    overlay.classList.add('hidden');
                    
                    console.log('‚úÖ –í–∏–¥–µ–æ —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω–æ!');
                    
                    // –ü–æ–ª–Ω–æ—Å—Ç—å—é —É–±–∏—Ä–∞–µ–º overlay —á–µ—Ä–µ–∑ –ø–æ–ª—Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        overlay.style.display = 'none';
                    }, 500);
                })
                .catch(error => {
                    console.error(`‚ùå –û—à–∏–±–∫–∞ #${retryCount}:`, error.name, '-', error.message);
                    isPlaying = false;
                    
                    // –ü–æ–≤—Ç–æ—Ä–Ω—ã–µ –ø–æ–ø—ã—Ç–∫–∏ —Å —É–≤–µ–ª–∏—á–∏–≤–∞—é—â–µ–π—Å—è –∑–∞–¥–µ—Ä–∂–∫–æ–π
                    if (retryCount < MAX_RETRIES) {
                        const delay = Math.min(retryCount * 100, 1000);
                        console.log(`‚è≥ –ü–æ–≤—Ç–æ—Ä —á–µ—Ä–µ–∑ ${delay}–º—Å...`);
                        
                        return new Promise(resolve => {
                            setTimeout(() => {
                                resolve(forcePlayVideo());
                            }, delay);
                        });
                    } else {
                        console.error('üí• –ü—Ä–µ–≤—ã—à–µ–Ω –ª–∏–º–∏—Ç –ø–æ–ø—ã—Ç–æ–∫ –∑–∞–ø—É—Å–∫–∞');
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–æ–ª–µ–µ —è–≤–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                        overlay.querySelector('.tap-message').innerHTML = 
                            '–ù–∞–∂–º–∏—Ç–µ –ó–î–ï–°–¨<br>–¥–ª—è –∑–∞–ø—É—Å–∫–∞';
                    }
                });
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function handleUserInteraction(e) {
            e.preventDefault();
            e.stopPropagation();
            
            console.log('üëÜ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∫–æ—Å–Ω—É–ª—Å—è —ç–∫—Ä–∞–Ω–∞');
            
            if (!videoStarted) {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –∫–∞—Å–∞–Ω–∏—è
                if (video.readyState === 0) {
                    console.log('üì• –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ...');
                    video.load();
                }
                
                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏
                setTimeout(() => {
                    forcePlayVideo();
                }, 100);
            } else {
                // –ï—Å–ª–∏ –≤–∏–¥–µ–æ —É–∂–µ –±—ã–ª–æ –∑–∞–ø—É—â–µ–Ω–æ, –ø—Ä–æ—Å—Ç–æ –≤–æ–∑–æ–±–Ω–æ–≤–ª—è–µ–º
                forcePlayVideo();
            }
        }
        
        // –ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
        overlay.addEventListener('click', handleUserInteraction, { passive: false });
        overlay.addEventListener('touchstart', handleUserInteraction, { passive: false });
        overlay.addEventListener('touchend', handleUserInteraction, { passive: false });
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –≤–µ—Å—å –¥–æ–∫—É–º–µ–Ω—Ç
        document.addEventListener('click', handleUserInteraction, { once: true });
        document.addEventListener('touchstart', handleUserInteraction, { once: true });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –æ—Å—Ç–∞–Ω–æ–≤–∫—É –≤–∏–¥–µ–æ
        video.addEventListener('pause', function(e) {
            if (videoStarted && !document.hidden) {
                console.log('‚ö†Ô∏è –í–∏–¥–µ–æ –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–æ—Å—å, –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫...');
                setTimeout(() => {
                    forcePlayVideo();
                }, 50);
            }
        });
        
        // –í–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
        document.addEventListener('visibilitychange', function() {
            console.log('üëÅÔ∏è –í–∏–¥–∏–º–æ—Å—Ç—å –∏–∑–º–µ–Ω–∏–ª–∞—Å—å:', !document.hidden);
            
            if (!document.hidden && videoStarted) {
                console.log('üîÑ –í–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∏–¥–µ–æ...');
                
                setTimeout(() => {
                    forcePlayVideo();
                }, 200);
            } else if (document.hidden) {
                isPlaying = false;
            }
        });
        
        // –°–æ–±—ã—Ç–∏—è –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –≤–∏–¥–µ–æ
        video.addEventListener('playing', function() {
            console.log('‚ñ∂Ô∏è –í–∏–¥–µ–æ –∏–≥—Ä–∞–µ—Ç');
            isPlaying = true;
        });
        
        video.addEventListener('waiting', function() {
            console.log('‚è≥ –í–∏–¥–µ–æ –±—É—Ñ–µ—Ä–∏–∑—É–µ—Ç—Å—è...');
        });
        
        video.addEventListener('canplay', function() {
            console.log('‚úÖ –í–∏–¥–µ–æ –≥–æ—Ç–æ–≤–æ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é');
        });
        
        video.addEventListener('error', function(e) {
            console.error('üí• –û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ:', video.error);
        });
        
        video.addEventListener('stalled', function() {
            console.warn('‚ö†Ô∏è –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–∞—Å—å');
        });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑—É–º –Ω–∞ –¥–≤–æ–π–Ω–æ–µ –∫–∞—Å–∞–Ω–∏–µ
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // –î–ª—è –Ø–Ω–¥–µ–∫—Å –ë—Ä–∞—É–∑–µ—Ä–∞: –Ω–µ –ø—ã—Ç–∞–µ–º—Å—è –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫
        if (isYandexBrowser && isMobile) {
            console.log('‚ö†Ô∏è –Ø–Ω–¥–µ–∫—Å –ë—Ä–∞—É–∑–µ—Ä: –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫ –æ—Ç–∫–ª—é—á–µ–Ω, —Ç—Ä–µ–±—É–µ—Ç—Å—è –∫–∞—Å–∞–Ω–∏–µ');
            video.preload = 'none'; // –ù–µ –∑–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ –¥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–∂–∏–º–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≤ –∫–∞—Ä—Ç–∏–Ω–∫–µ
        if (document.pictureInPictureEnabled) {
            video.addEventListener('enterpictureinpicture', function() {
                console.log('üñºÔ∏è –í–æ—à–ª–∏ –≤ —Ä–µ–∂–∏–º PiP');
            });
            
            video.addEventListener('leavepictureinpicture', function() {
                console.log('üñºÔ∏è –í—ã—à–ª–∏ –∏–∑ —Ä–µ–∂–∏–º–∞ PiP');
                if (videoStarted) {
                    forcePlayVideo();
                }
            });
        }
        
        console.log('üéØ –°–∫—Ä–∏–ø—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω. –û–∂–∏–¥–∞–Ω–∏–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...');
    </script>
</body>
</html>
