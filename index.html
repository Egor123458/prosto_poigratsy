<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í–∏–¥–µ–æ –Ω–∞ —Ñ–æ–Ω–µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            position: fixed;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        /* –û–≤–µ—Ä–ª–µ–π –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ —Ç–∞–ø–∞ (–¥–ª—è –Ø–Ω–¥–µ–∫—Å–∞) */
        #tap-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        
        #tap-overlay.hidden {
            display: none;
        }
        
        .tap-message {
            color: #fff;
            font-size: 24px;
            text-align: center;
            padding: 20px;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <!-- –û–≤–µ—Ä–ª–µ–π –¥–ª—è –∑–∞–ø—É—Å–∫–∞ -->
    <div id="tap-overlay">
        <div class="tap-message">
            üëÜ –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–ø—É—Å–∫–∞
        </div>
    </div>

    <div id="video-container">
        <video 
            id="bg-video"
            muted 
            loop 
            playsinline
            webkit-playsinline
            preload="auto"
            x-webkit-airplay="allow"
        >
            <source src="background.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const video = document.getElementById('bg-video');
        const overlay = document.getElementById('tap-overlay');
        let videoStarted = false;

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ
        function startVideo() {
            if (!videoStarted) {
                video.muted = true; // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –±–µ–∑ –∑–≤—É–∫–∞
                
                const playPromise = video.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            videoStarted = true;
                            overlay.classList.add('hidden');
                            console.log('–í–∏–¥–µ–æ –∑–∞–ø—É—â–µ–Ω–æ');
                        })
                        .catch(error => {
                            console.log('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞:', error);
                            // –ü–æ–≤—Ç–æ—Ä–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑ 100–º—Å
                            setTimeout(() => {
                                video.play();
                            }, 100);
                        });
                }
            }
        }

        // –ü–æ–ø—ã—Ç–∫–∞ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫–∞
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–±—É–µ–º –∑–∞–ø—É—Å—Ç–∏—Ç—å —Å—Ä–∞–∑—É
            startVideo();
            
            // –ï—Å–ª–∏ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–æ ‚Äî –∂–¥—ë–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
            setTimeout(() => {
                if (!videoStarted) {
                    console.log('–ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –Ω–µ —É–¥–∞–ª—Å—è, —Ç—Ä–µ–±—É–µ—Ç—Å—è –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ');
                }
            }, 1000);
        });

        // –ö–ª–∏–∫/—Ç–∞–ø –¥–ª—è –∑–∞–ø—É—Å–∫–∞
        overlay.addEventListener('click', startVideo);
        overlay.addEventListener('touchstart', startVideo);

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –ª—é–±–æ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏ —Å –¥–æ–∫—É–º–µ–Ω—Ç–æ–º
        document.addEventListener('click', startVideo, { once: true });
        document.addEventListener('touchstart', startVideo, { once: true });

        // –î–µ—Ä–∂–∏–º –≤–∏–¥–µ–æ –∞–∫—Ç–∏–≤–Ω—ã–º
        video.addEventListener('pause', function() {
            if (videoStarted) {
                video.play();
            }
        });

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && videoStarted) {
                video.play();
            }
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
