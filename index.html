<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Видео на фоне</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            -webkit-overflow-scrolling: touch;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            -o-object-fit: cover;
            -webkit-transform: translate(-50%, -50%);
        }
        
        /* Фоллбэк для старых браузеров */
        @supports not (object-fit: cover) {
            video {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video 
            id="bg-video"
            autoplay 
            muted 
            loop 
            playsinline
            webkit-playsinline
            preload="auto"
            poster=""
        >
            <!-- Основной формат -->
            <source src="background.mp4" type="video/mp4">
            <!-- Запасной формат для Firefox/Chrome -->
            <source src="background.webm" type="video/webm">
            <!-- Для старых Safari -->
            <source src="background.ogv" type="video/ogg">
        </video>
    </div>

    <script>
        // Принудительный запуск видео для iOS и других мобильных браузеров
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bg-video');
            
            // Попытка автозапуска
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        // Автозапуск удался
                        console.log('Видео запущено автоматически');
                    })
                    .catch(error => {
                        // Автозапуск заблокирован — запускаем по первому касанию/клику
                        console.log('Автозапуск заблокирован, ожидание взаимодействия');
                        
                        const startVideo = () => {
                            video.play();
                            document.removeEventListener('touchstart', startVideo);
                            document.removeEventListener('click', startVideo);
                        };
                        
                        document.addEventListener('touchstart', startVideo);
                        document.addEventListener('click', startVideo);
                    });
            }
            
            // Проверка на паузу и перезапуск
            video.addEventListener('pause', function() {
                video.play();
            });
            
            // Для iOS: перезапуск при выходе из фона
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    video.play();
                }
            });
        });
        
        // Предотвращение зума на iOS
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
