<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>-_-</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            position: fixed;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            background: #000;
        }
        
        #tap-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
            font-family: Arial, sans-serif;
            transition: opacity 0.3s;
        }
        
        #tap-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .tap-message {
            color: #fff;
            font-size: 24px;
            text-align: center;
            padding: 20px 40px;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            border-radius: 10px;
            animation: pulse 2s infinite;
            user-select: none;
            -webkit-user-select: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div id="tap-overlay">
        <div class="tap-message">
            üëÜ –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ
        </div>
    </div>

    <div id="video-container">
        <video 
            id="bg-video"
            muted
            loop
            playsinline
            webkit-playsinline
            preload="metadata"
            x-webkit-airplay="allow"
            disablePictureInPicture
        >
            <source src="background.mp4" type="video/mp4">
            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
        </video>
    </div>

    <script>
        const video = document.getElementById('bg-video');
        const overlay = document.getElementById('tap-overlay');
        let videoStarted = false;
        let playAttempts = 0;
        const maxAttempts = 5;

        function startVideo() {
            if (videoStarted) return;
            
            video.muted = true;
            video.volume = 0;
            
            playAttempts++;
            console.log(`–ü–æ–ø—ã—Ç–∫–∞ –∑–∞–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ #${playAttempts}`);
            
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        videoStarted = true;
                        overlay.classList.add('hidden');
                        console.log('‚úÖ –í–∏–¥–µ–æ —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω–æ');
                        
                        setTimeout(() => {
                            overlay.style.display = 'none';
                        }, 300);
                    })
                    .catch(error => {
                        console.log('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞:', error.name, error.message);
                        
                        if (playAttempts < maxAttempts) {
                            setTimeout(() => {
                                startVideo();
                            }, 200);
                        }
                    });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîÑ DOM –∑–∞–≥—Ä—É–∂–µ–Ω, –ø–æ–ø—ã—Ç–∫–∞ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫–∞');
            
            video.load();
            
            setTimeout(() => {
                startVideo();
            }, 100);
        });

        function handleUserInteraction(e) {
            e.preventDefault();
            startVideo();
        }

        overlay.addEventListener('click', handleUserInteraction);
        overlay.addEventListener('touchstart', handleUserInteraction, { passive: false });

        document.addEventListener('click', startVideo, { once: true });
        document.addEventListener('touchstart', startVideo, { once: true, passive: true });

        video.addEventListener('pause', function() {
            if (videoStarted && !document.hidden) {
                console.log('‚ö†Ô∏è –í–∏–¥–µ–æ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ, –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫...');
                video.play().catch(err => console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å:', err));
            }
        });

        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && videoStarted) {
                console.log('üëÅÔ∏è –í–∫–ª–∞–¥–∫–∞ —Å—Ç–∞–ª–∞ –≤–∏–¥–∏–º–æ–π, –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫ –≤–∏–¥–µ–æ');
                setTimeout(() => {
                    video.play().catch(err => console.log('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞:', err));
                }, 100);
            }
        });

        video.addEventListener('loadedmetadata', function() {
            console.log('üìπ –ú–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –≤–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
        });

        video.addEventListener('canplay', function() {
            console.log('‚ñ∂Ô∏è –í–∏–¥–µ–æ –≥–æ—Ç–æ–≤–æ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é');
        });

        video.addEventListener('error', function(e) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ:', e);
        });

        document.addEventListener('touchmove', function(e) {
            if (e.target === overlay || e.target.closest('#video-container')) {
                e.preventDefault();
            }
        }, { passive: false });

        const isYandexBrowser = /YaBrowser/i.test(navigator.userAgent);
        if (isYandexBrowser) {
            console.log('üü° –û–±–Ω–∞—Ä—É–∂–µ–Ω –Ø–Ω–¥–µ–∫—Å –ë—Ä–∞—É–∑–µ—Ä');
            video.preload = 'auto';
        }
    </script>
</body>
</html>
